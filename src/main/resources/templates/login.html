<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/ionicons/4.5.6/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <style>
        .mt-80 {
            margin-top: -80px;
        }

        .error-msg {
            width: 100%;
            height: 40px;
            color: red;
            background: rgba(255, 28, 32, 0.3);
            line-height: 40px;
            padding-left: 10px;
        }
    </style>
</head>
<body class="login-page" style="min-height: 513px;">
<div class="login-box mt-80">
    <div class="login-logo">
        <a href="javascript:void(0)"><b>云盘</b>&nbsp; BETA</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">请登录</p>
            <form action="/validate" method="post">
                <div th:if="${#httpServletRequest.getAttribute('error') != null}" class="input-group mb-3 error-msg">
                    <span th:text="${#httpServletRequest.getAttribute('error')}"></span>
                    <span style="height: 40px; width: 40px; display: block; float: right;">x</span>
                </div>

                <div class="input-group mb-3">
                    <label for="username"></label>
                    <!--/*@thymesVar id="username" type="java.lang.String"*/-->
                    <input type="text" id="username" required class="form-control"
                           th:value="${username}" name="username"
                           placeholder="账号">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <ion-icon size="small" name="contact"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label for="password"></label>
                    <input type="password" id="password" required class="form-control" name="password" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <ion-icon size="small" name="lock"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" title="公共场合慎选">
                                记住密码
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-sm btn-primary btn-block">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/adminlte.min.js}"></script>
<script src="https://cdn.bootcss.com/ionicons/4.5.6/ionicons.js"></script>
</body>
</html>
