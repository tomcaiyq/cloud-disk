<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>
<body class="login-page" style="min-height: 513px;">
<div class="login-box">
    <div class="login-logo">
        <a href="javascript:void(0)"><b>云盘</b>&nbsp; BETA</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">请登录</p>
            <form action="/validate" method="post">
                <div class="input-group mb-3">
                    <label for="username"></label>
                    <input type="text" id="username" required class="form-control" name="username" placeholder="账号">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <ion-icon size="small" name="contact"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label for="password"></label>
                    <input type="password" id="password" required class="form-control" name="password" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <ion-icon size="small" name="lock"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" style="size: 10px" id="remember" name="remember">
                            <label for="remember">
                                记住密码
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-sm btn-primary btn-block">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/adminlte.min.js}"></script>
<script src="https://cdn.bootcss.com/ionicons/4.5.6/ionicons.js"></script>
</body>
</html>
