<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎登录</title>
</head>
<body>
<div class="login-box">
    <div class="login-wrap">
        <form action="/validate" method="post">
            <label>用户名:
                <input type="text" name="username">
            </label><br>
            <label>密&nbsp;&nbsp;&nbsp;码:
                <input type="password" name="password">
            </label><br>
            <input type="submit" value="登录">
        </form>
    </div>
</div>
</body>
<style>
    .login-box {
        height: 200px;
        width: 300px;
        margin: 150px auto;
        border: 1px solid #ccc;
        text-align: center;
    }

    .login-box .login-wrap input {
        margin-top: 35px;
    }
</style>
</html>
