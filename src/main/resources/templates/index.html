<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>网盘</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div>欢迎您,<span th:text="${session.user.nickName}"></span>----<a href="/logout">退出</a></div>
<form action="/user/upload" id="fileForm" method="post" enctype="multipart/form-data">
    <input type="file" id="file" required multiple name="file" style="display: none;">
    <button class="btn btn-primary btn-sm" onclick="$('#file').click();">上传文件</button>
</form>

<div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                <label>
                    <input type="checkbox">
                </label>
            </th>
            <th>文件名</th>
            <th>大小</th>
            <th>上传时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fileInfo : ${files}">
            <th scope="row">
                <label>
                    <input type="checkbox">
                </label>
            </th>
            <td>
                <img alt="" th:if="${fileInfo.typeId == 1}" style="width: 64px;"
                     th:src="@{/{url}(url=${fileInfo.userUrl})}" src="">
                <a th:href="@{/{url}(url=${fileInfo.userUrl})}" target="_blank"
                   th:text="${fileInfo.userFileName}" th:title="${fileInfo.userFileName}"></a></td>
            <td th:text="${fileInfo.sizeShow}"></td>
            <td th:text="${#dates.format(fileInfo.uploadDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/user/download(id=${fileInfo.id})}">下载</a>|
                <a th:href="@{/user/delete(id=${fileInfo.id})}" onclick="return confirm('确定删除?')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $('#fileForm').on('change', function () {
        $(this).submit();
    })
</script>
</body>
</html>
