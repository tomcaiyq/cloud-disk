<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>网盘</title>
</head>
<body>
<div>欢迎您,<span th:text="${session.user.nickName}"></span>----<a href="/logout">退出</a></div>
<form action="/user/upload" method="post" enctype="multipart/form-data">
    <input type="file" value="请选择上传文件" required multiple name="file">
    <input type="submit" value="上传">
</form>

<div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                <label>
                    <input type="checkbox">
                </label>
            </th>
            <th>文件名</th>
            <th>大小</th>
            <th>上传时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fileInfo : ${files}">
            <th>
                <label>
                    <input type="checkbox">
                </label>
            </th>
            <td>
                <img alt="" style="width: 32px;"
                     th:src="@{/{username}/{fileName}(username=${session.user.username},fileName=${fileInfo.fileName})}">
                <a th:href="@{/{username}/{fileName}(username=${session.user.username},fileName=${fileInfo.fileName})}"
                   target="_blank" th:text="${fileInfo.fileName}"></a></td>
            <td th:text="${fileInfo.size}"></td>
            <td th:text="${fileInfo.uploadDate}"></td>
            <td>
                <a th:href="@{/user/download(id=${fileInfo.id})}">下载</a>|
                <a th:href="@{/user/delete(id=${fileInfo.id})}" onclick="return confirm('确定删除?')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
