# port
server:
  port: 8888
  servlet:
    session:
      tracking-modes: cookie
      cookie:
        http-only: true

spring:
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud-disk?serverTimezone=Asia/Shanghai&useSSL=false&characterEncoding=utf-8&useUnicode=true
    username: root
    password: 111111
  # redis
  redis:
    host: 121.36.32.117
    port: 6379
    password: 123456
    # 上传文件的配置
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  # 取消thymeleaf的缓存 开发阶段
  thymeleaf:
    cache: false
    #配置静态资源
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:e:/upload/
  profiles:
    active: dev

# mybatis
mybatis:
  # mapper文件路径
  mapper-locations: classpath:mapper/*.xml
  # 别名
  type-aliases-package: com.tomcai.cloud.pojo
  configuration:
    # 驼峰命名
    map-underscore-to-camel-case: true
